<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Seansów</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .button-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover, .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body> 
<div class="container">
    <h1>Lista Seansów</h1>
    <div class="button-container">
        <button class="button" id="addSeansBtn">Dodaj Seans</button>
    </div>
    <table> 
        <thead> 
            <tr> 
                <th>ID Seansu</th> 
                <th>Sala</th> 
                <th>Kino</th> 
                <th>Film</th> 
                <th>Data</th> 
                <th>Godzina</th> 
            </tr> 
        </thead> 
        <tbody> 
            {% for row in data %} 
            <tr> 
                <td>{{ row[0] }}</td> 
                <td>{{ row[1] }}</td> 
                <td>{{ row[2] }}</td> 
                <td>{{ row[3] }}</td> 
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
            </tr> 
            {% endfor %} 
        </tbody> 
    </table>
</div>

<div id="addSeansModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Dodaj Seans</h2>
        <form id="addSeansForm" method="post" action="/dodaj_seans">
            <label for="film">Film:</label>
            <select name="film" id="film"></select>
            <br>
            <label for="kino">Kino:</label>
            <select name="kino" id="kino"></select>
            <br>
            <label for="sala">Sala:</label>
            <select name="sala" id="sala"></select>
            <br>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
            <br>
            <label for="godzina">Godzina:</label>
            <select name="godzina" id="godzina"></select>
            <br>
            <button type="submit">Dodaj</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('addSeansBtn').onclick = function() {
        document.getElementById('addSeansModal').style.display = 'block';
        loadDropdowns();
    }

    document.getElementsByClassName('close')[0].onclick = function() {
        document.getElementById('addSeansModal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('addSeansModal')) {
            document.getElementById('addSeansModal').style.display = 'none';
        }
    }

    function loadDropdowns() {
        fetch('/available_movies')
        .then(response => response.json())
        .then(data => {
            const filmSelect = document.getElementById('film');
            filmSelect.innerHTML = '';
            data.forEach(film => {
                const option = document.createElement('option');
                option.value = film.id;
                option.textContent = film.title;
                option.dataset.duration = film.duration;
                filmSelect.appendChild(option);
            });
        });

        fetch('/available_cinemas')
        .then(response => response.json())
        .then(data => {
            const kinoSelect = document.getElementById('kino');
            kinoSelect.innerHTML = '';
            data.forEach(kino => {
                const option = document.createElement('option');
                option.value = kino.id;
                option.textContent = kino.name;
                kinoSelect.appendChild(option);
            });
        });
    }

    document.getElementById('kino').onchange = function() {
        const kinoId = this.value;
        fetch(`/available_halls?kino_id=${kinoId}`)
        .then(response => response.json())
        .then(data => {
            const salaSelect = document.getElementById('sala');
            salaSelect.innerHTML = '';
            data.forEach(sala => {
                const option = document.createElement('option');
                option.value = sala.id;
                option.textContent = sala.name;
                salaSelect.appendChild(option);
            });
        });
    }

    document.getElementById('data').onchange = function() {
        updateAvailableTimes();
    }

    document.getElementById('sala').onchange = function() {
        updateAvailableTimes();
    }

    function updateAvailableTimes() {
        const salaId = document.getElementById('sala').value;
        const date = document.getElementById('data').value;
        const filmId = document.getElementById('film').value;
        if (salaId && date && filmId) {
            fetch(`/available_times?sala_id=${salaId}&date=${date}&film_id=${filmId}`)
            .then(response => response.json())
            .then(data => {
                const godzinaSelect = document.getElementById('godzina');
                godzinaSelect.innerHTML = '';
                data.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    godzinaSelect.appendChild(option);
                });
            });
        }
    }
</script>
</body> 
</html>
